<!doctype html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>知识学爆剧院管理系统-登陆</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/login.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #f2f2f2;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
            transition: box-shadow 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus,
        .login-form select:focus {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .login-form select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url("down-arrow.png") no-repeat right center;
            background-size: 16px;
            padding-right: 30px;
        }

        .login-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .login-form a {
            color: #4CAF50;
            text-decoration: none;
            float: right;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .login-form hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 30px 0;
        }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            background-color: #f1f1f1;
            height: 100vh;
            background-image: url("images/");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body >
<div class="login layui-anim layui-anim-up">
    <div class="message" style="font-size:20px">知识学爆剧院管理系统</div>
    <div id="darkbannerwrap"></div>

    <form id="loginForm" class="login-form">
        <h2>登录</h2>
        <input type="text" name="username" placeholder="用户名" value="">
        <input type="password" name="password" placeholder="密码" value="">
        <select name="loginType">
            <option value="admin">管理员登录</option>
            <option value="customer">顾客登录</option>
        </select>
        <input type="submit" value="登录" id="loginBtn">
        <a href="register.html">注册</a>
        <hr>
    </form>

</div>

<script>

    $(document).ready(function () {
        // 表单提交事件处理
        $("#loginForm").submit(function (event) {

            event.preventDefault(); // 阻止表单默认提交行为
            var username = $("input[name='username']").val();

            var password = $("input[name='password']").val();
            // 构造要发送的数据对象
            var requestData = {
                username: username,
                password: password
            };
            var selectElement = document.querySelector('select[name="loginType"]');
            var type = selectElement.value;

            var url = "";
            if (type === "admin") {
                url = "employee/login";
            } else if (type === "customer") {
                url = "customer/login";
            } else {
                alert("你在搞毛？");
            }
            // 发送登录请求
            $.ajax({
                contentType: "application/json",
                url: url,
                method: "POST",
                data: JSON.stringify(requestData), // 将数据对象转换为 JSON 字符串
                success: function (response){
                    handleResponse(response);
                },
                error: function (response){
                    handleResponse(response);
                }
            });
            function handleResponse(response) {
                if (response.state === 200) {
                    // 处理成功结果
                    alert("登录成功");
                    localStorage.setItem("token", response.data.token);
                    if (type === "admin") {
                        window.location.href = "/admin/studio/index.html";
                    } else {
                        window.location.href = "/customer/index.html";
                    }
                } else {
                    // 处理错误结果
                    alert("登录失败：" + response.message);
                }
            }


        });
    });
</script>
</body>

</html>
